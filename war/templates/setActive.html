<ion-header-bar class="bar-positive">
  <button class="button button-icon" ng-click="toggleLeft()">
    <i class="icon ion-navicon-round"></i>
  </button>
  <h1 class="title">設定活躍狀況 {{ active_count }} / {{ inactive_count }} / {{ members.length }}</h1>
</ion-header-bar>
<ion-content padding="true">

	<div class="list">
	  <label class="item item-input">
	  	<i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model="q" placeholder="篩選姓名。。。">
	  </label>
  	</div>

	<button class="button " ng-class="{ 'button-balanced' : mem.is_active, 'button-outline' : !mem.is_active, 'button-assertive' : att.isUpdating }"  ng-click="setActive(mem);" style="margin-left:8px;width:135px; margin-top:10px;font-size:1.5em;" ng-repeat="mem in members | filter:q">
		{{ mem.name }}
	</button>

	
	
</ion-content>
