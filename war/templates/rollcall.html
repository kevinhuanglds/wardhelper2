<ion-header-bar class="bar-balanced">
  <button class="button button-icon" ng-click="toggleLeft()">
    <i class="icon ion-navicon-round"></i>
  </button>
  <h1 class="title"> 2014/07/13 點名  ({{ count }} / {{ members.length}} )</h1>
  <div class="buttons">
  	<button class="button button-icon ion-ios7-more" ng-click="openModal()"></button>
  </div>
</ion-header-bar>

<ion-content padding="true">

	<!-- <div style="border : 1px rgb(221, 221, 221) solid; border-radius : 2px; padding : 0px 10px; float:left; margin-left: 8px ; width : 80px;"  > -->
	<button class="button " ng-class="{ 'button-balanced' : member.attStatus, 'button-outline' : !member.attStatus}"  ng-click="setAttendance(member);" style="margin-left:8px;width:90px; margin-top:10px;" ng-repeat="member in members">
		{{ member.name }}
	</button>
	<!-- </div> -->
</ion-content>


<script id="rollcall-condition.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-royal">
      <h1 class="title">設定點名條件</h1>
    </ion-header-bar>
    <ion-content>
      <label class="item item-input">
		  <span class="input-label">Date</span>
		  <input type="date" ng-value="queryDateCond" >
	  </label>

      
    </ion-content>
    <ion-footer-bar class="bar-royal">
      <button class="button button-royal" ng-click="closeModal()">確定</button>
    </ion-footer-bar>
  </div>
</script>
